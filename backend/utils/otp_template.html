<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body style="margin:0; padding:0; background-color:#f3f4f6; font-family:Arial, sans-serif; color:#111827;">
    
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="background-color:#f3f4f6; padding:30px 10px;">
      <tr>
        <td align="center">
          
          <!-- Card Container -->
          <table width="100%" cellpadding="0" cellspacing="0" role="presentation"
            style="max-width:520px; background:#ffffff; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.08); overflow:hidden;">
            <tr>
              <td style="padding:30px 20px; text-align:center;">
                
                <!-- Header -->
                <h2 style="margin:0; font-size:22px; color:#111827; font-weight:600;">
                   Welcome to ShopCart
                </h2>
                <p style="font-size:15px; line-height:22px; color:#374151; margin:15px 0 25px;">
                  Please use the following OTP to verify your email:
                </p>
                
                <!-- OTP Box -->
                <div style="display:inline-block; background:#f3f4f6; border:1px dashed #2563eb; border-radius:8px; padding:15px 25px; margin-bottom:20px;">
                  <span style="font-size:28px; font-weight:bold; letter-spacing:8px; color:#2563eb; display:block;">
                    {{OTP}}
                  </span>
                </div>
                
                <!-- Expiry Note -->
                <p style="font-size:14px; color:#6b7280; margin:10px 0 0;">
                  ⏳ This OTP will expire in <b>5 minutes</b>.
                </p>
                
                <!-- Divider -->
                <hr style="margin:25px 0; border:none; border-top:1px solid #e5e7eb;" />
                
                <!-- Footer -->
                <p style="font-size:12px; color:#9ca3af; margin:0;">
                  If you didn’t request this, please ignore this email.
                </p>
              </td>
            </tr>
          </table>
          
        </td>
      </tr>
    </table>
    
  </body>
</html>
